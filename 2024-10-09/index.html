<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rumah {
            display: flex;
            flex-direction: row;
            align-items: start;
            justify-content: baseline;
        }
        .kamar {
            width: 200px;
            background-color: yellow;
        }
        .taman {
            width: 200px;
            background-color: green;
        }
        .dapur {
            width: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="rumah">
        <div class="kamar">
            <div class="meja">
                <span>
                    <p>Pensil</p>
                </span>
                <span>
                    <p>Buku</p>
                </span>
                <span>
                    <h2>Kertas</h2>
                </span>
            </div>
            <div class="kursi">
                <p>Cokelat</p>
            </div>
        </div>

        <div class="taman">
            <p>Rumput</p>
            <p>Pohon</p>
        </div>

        <div class="dapur">
            <p>Panci</p>
            <p>Kompor</p>
        </div>
    </div>
</body>
</html>
